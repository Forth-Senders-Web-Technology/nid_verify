<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
     <script type="text/javascript" src="bootstrap/js/popper.min.js"></script>
   
    <title>Modal</title>
</head>
   <body>
         <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">আপনার তথ্য দিন</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!--Modal Form start-->
        <form>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="inputEmail4">আইডি নং</label>
      <input type="text" class="form-control" id="inputEmail4" placeholder="আইডি নং...">
    </div>
   
  </div>
  <div class="form-group">
     <label for="inputPassword4">জন্ম তারিখ</label>
      <input type="Birthday" class="form-control" id="inputPassword4" placeholder="জন্ম তারিখ...">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputState">জেলা</label>
      <select id="inputState" class="form-control">
        <option selected>ঢাকা</option>
        <option selected>বরিশাল</option>
        <option selected>চট্টগ্রাম</option>
        <option selected>খুলনা</option>
        <option selected>ময়মনসিংহ</option>
        <option selected>রাজশাহী</option>
        <option selected>রংপুর</option>
        <option selected>সিলেট</option>
        <option selected>Choose....</option>
    
      </select>
    </div>
    <div class="form-group col-md-6">
      <label for="inputCity">উপজেলা</label>
      <input type="text" class="form-control" id="inputCity">
    </div>

  </div>
 
</form>
        <!--Modal Form End-->

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </div>
  </div>
</div>
       

   </body>
</html>
