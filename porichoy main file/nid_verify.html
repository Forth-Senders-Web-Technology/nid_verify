<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"  ></script>


  </head>
  <body>
    
    <input type="number" name="nid" class="" id="nid_no" /><br>
    <button class="btn btn-primary clickthis"> Try </button>

    <button class="btn btn-primary hi">Check</button>

    
<script>

	$('.hi').click(function () {
		// data to be sent to the POST request
		let _data = {
            "national_id": "19911515395000337",
            "english_output": true,
		}

		fetch('https://porichoy.azurewebsites.net/api/Kyc/nid-person-values', {
		  method: "POST",
		  body: JSON.stringify(_data),
		  headers: {
        "Content-type": "application/json; charset=UTF-8","x-api-key": "53c64d02-81d1-485b-97ba-b113ae251734"}
		})
		.then(response => response.json()) 
		.then(data => {
		  console.log('Success:', data);
		})
		.catch((error) => {
		  console.error('Error:', error);
		});
	})



    $('.clickthis').click(function () { 
        let  = parseInt($('#nid_no').val());
        $.ajax({
            type: 'POST',
            url: 'https://porichoy.azurewebsites.net/api/Kyc/nid-person',
            data: [{
                'person_dob': '1991-07-01',
                'national_id': '19911515395000337',
                'person_fullname': 'Abu Nayem'
                }],
               dataType: 'json',
            headers: {
            "Accept": "application/json",
            "Content-Type": "application/json; charset=UTF-8",
            "x-api-key": "53c64d02-81d1-485b-97ba-b113ae251734"
            },
            success: function() { alert('Success!'); }
        });
    });
</script>



    <!-- Optional JavaScript -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
